<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
      body {

     #click-text {

     .confetti {

       opacity: 0;

     .floating-img {

     .img1 {
       top: 60%;

       --angle: -10deg;
     }

     .img2 {
       top: 15%;
       right: 10%;
       width: 190px;
       left: auto; /* Gerekirse soldan konumu temizle */

     .number-21 {

       top: 70%; /* BaÅŸlÄ±ÄŸÄ±n yanÄ±nda */
       left: 75%;

       opacity: 0;
       transition: opacity 1s ease-in-out;
     }

     /* BÄ°RÄ°NCÄ° VÄ°DEO (YeÅŸil Ekran) - AÅžAÄžI ORTA */
     #birthday-video {
       position: absolute;
       bottom: 10%; /* AÅŸaÄŸÄ±ya yakÄ±n */

     }

     /* Ä°KÄ°NCÄ° VÄ°DEO (DiÄŸer Video) - SOL ÃœST */
     #birthday-video-2 {
       position: absolute;
       top: 10%; /* Sol Ã¼ste yakÄ±n */
       left: 5%;
       width: 320px;
       height: auto;
       z-index: 1;
       border-radius: 12px;
       display: none;
       opacity: 0;
       transition: opacity 1s ease-in-out;
       box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
     }

     @keyframes fall {
       0% {
         transform: translateY(-100px);
         opacity: 1;
       }
       100% {
         transform: translateY(100vh);
         opacity: 0;
       }
     }

     @keyframes slideDown {
       0% {
         transform: translateY(-200px);
         opacity: 0;
       }
       100% {
         transform: translateY(0);
         opacity: 1;
       }
     }

     @keyframes pulse {
       0%,
       100% {
         transform: scale(1);
       }
       50% {
         transform: scale(1.1);
       }
     }
   </style>
    </style>
  </head>
  <body onclick="startParty()">
    <h1 id="message">ðŸŽ‰ Happy Birthday Kado ðŸŽ‰<br />ðŸŽˆ !!21!! ðŸŽˆ</h1>
    <div id="click-text">click anywhere! ðŸŽˆ</div>

    <img src="hec6vrm312r41.jpg" class="floating-img img1" alt="Party Cat" />
    <img

    <script>
      function startParty() {
        const message = document.getElementById("message");
        const video1 = document.getElementById("birthday-video"); // Ä°lk videoyu seÃ§
        const video2 = document.getElementById("birthday-video-2"); // Ä°kinci videoyu seÃ§
        const floatingImages = document.querySelectorAll(".floating-img");

        // MesajÄ± gÃ¶ster
        message.style.display = "block";

        // "Click anywhere" yazÄ±sÄ±nÄ± gizle

        setTimeout(() => {

          video2.style.opacity = 1;
          video2.play();
        }, 100);

        // GÃ¶rselleri gÃ¶ster
        floatingImages.forEach((img) => {
          img.style.opacity = 1;
        });

        // 21 gÃ¶rselini gÃ¶ster
        number21Image.style.opacity = 1;

        for (let i = 0; i < 150; i++) {

          confetti.style.backgroundColor = `hsl(${
            Math.random() * 360

          confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
          confetti.style.width = `${Math.random() * 8 + 4}px`;
          confetti.style.height = `${Math.random() * 8 + 4}px`;

      }
